<html>
<head>
<title>gilgi.org status</title>
<link rel="stylesheet" type="text/css" href="status.css"/>
</head>
<body>
<h1>gilgi.org status</h1>
<table>
  <tr class="header">
    <td>service</td>
    <td>url</td>
    <td>status</td>
    <td>comment</td>
  </tr>
  {% for site in statuses %}
  <tr>
    <td>{{ site.description }}</td>
    <td><a href ="{{ site.link_url }}">{{ site.link_url }}</a></td>
    <td class="{{ site.status }}">{{ site.status }}</td>
    <td>{{ site.comment }}</td>
  </tr>
  {% endfor %}
</table>
<p>status last updated {{ timestamp }}</p>
<p>notice a mistake? contact site at gilgi dot org</p>
<hr/>
<p>site theme &copy; 2012 gilgi</p>
</body>
</html>
